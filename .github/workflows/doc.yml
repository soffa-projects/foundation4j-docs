name: build-docs
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  publish:
    name: Publish to the docs branch
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0.x
      - uses: retypeapp/action-build@v2.0.0-preview
      - uses: retypeapp/action-github-pages@v2.0.0-preview
        with:
          branch: docs
          directory: docs
          update-branch: true